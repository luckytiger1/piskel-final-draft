<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
    <script src="https://unpkg.com/netlify-auth-providers"></script>

    <title>Piskel Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="lines"></div>
      <h1 class="header-name"><a href="index.html">Piskel Clone</a></h1>
      <p class="login-text"></p>
      <div class="profile-pic"></div>
      <div data-netlify-identity-button class="login-link"></div>
      <div class="dots"></div>
    </header>
    <hr />

    <section class="main container ">
      <div class="main__instruments__container container ">
        <div class="main__instruments__container-block1">
          <ul class="main__instruments__container-block1__list">
            <li class="list-item bucketBtn">
              <button
                class="bucket-btn"
                data-toggle="tooltip"
                data-placement="right"
                title="Paint Bucket (B)"
              >
                Paint Bucket
              </button>
            </li>
            <li class="list-item chooseColorBtn">
              <button
                class="choose-color-btn"
                data-toggle="tooltip"
                data-placement="right"
                title="Choose color (C)"
              >
                Choose color
              </button>
            </li>
            <li class="list-item pencil active">
              <button
                class="pencil-btn"
                data-toggle="tooltip"
                data-placement="right"
                title="Pencil (P)"
              >
                <span class="pencil-text">
                  Pencil
                </span>
              </button>
            </li>
            <li class="list-item eraserBtn">
              <button
                class="eraser-btn"
                data-toggle="tooltip"
                data-placement="right"
                title="Eraser (E)"
              >
                Eraser
              </button>
            </li>
            <li class="list-item strokeBtn">
              <button
                class="stroke-btn"
                data-toggle="tooltip"
                data-placement="right"
                title="Stroke (L)"
              >
                Stroke
              </button>
            </li>
            <li class="list-item sameColorFillBtn">
              <button
                class="same-color-fill-btn"
                data-toggle="tooltip"
                data-placement="right"
                title="Fill Same Colors (W)"
              >
                Fill Same Colors
              </button>
            </li>
          </ul>
        </div>
        <div class="main__instruments__container-block3 ">
          <div>
            <span>Pen size:</span>
            <div class="pen__size__container">
              <div>
                <input type="radio" id="penx1" name="gender" value="x1" /> x1
              </div>
              <div>
                <input type="radio" id="penx2" name="gender" value="x2" /> x2
              </div>
              <div>
                <input type="radio" id="penx3" name="gender" value="x3" /> x3
              </div>
              <div>
                <input type="radio" id="penx4" name="gender" value="x4" /> x4
              </div>
            </div>
          </div>
        </div>
        <div class="main__instruments__container-block2 ">
          <ul class="main__instruments__container-block2__list">
            <button class="button current-btn">
              <li class="list-item currentColor">
                <span class="color-icon curr-color"></span>

                <label for="current-color">
                  <input type="color" id="primary-color-picker" />
                  Primary color
                </label>
              </li>
            </button>
            <button class="button prev-btn">
              <li class="list-item prevColor">
                <span class="color-icon prev-color-btn"></span>

                <label for="prev-color">
                  <input type="color" id="secondary-color-picker" />

                  Secondary color
                </label>
              </li>
            </button>
            <hr class="color-menu" />
            <button class="button red-btn">
              <li class="list-item">
                <span class="color-icon red"></span>
                <label for="red" id="red-btn">
                  Red
                </label>
              </li>
            </button>
            <button class="button blue-btn">
              <li class="list-item ">
                <span class="color-icon blue"></span>
                <label for="blue">
                  Blue
                </label>
              </li>
            </button>
          </ul>
        </div>
      </div>
      <div class="main__frames container">
        <div class="main__frames--scroller">
          <ul class="preview-list" id="preview-list"></ul>
          <div
            class="add__frame__btn"
            data-toggle="tooltip"
            data-placement="right"
            title="Add new frame (K)"
          >
            <span class="label">Add new frame</span>
          </div>
        </div>
      </div>
      <div class="main__canvas container">
        <canvas id="canvas" width="128" height="128"></canvas>
        <div class="main__switcher">
          <div class="small">
            <button id="small-canvas" class="size-btn active">
              32 x 32
            </button>
          </div>
          <div class="medium">
            <button id="medium-canvas" class="size-btn">
              64 x 64
            </button>
          </div>
          <div class="large">
            <button id="large-canvas" class="size-btn">
              128 x 128
            </button>
          </div>
        </div>
      </div>
      <div class="main__preview container">
        <div class="main__preview-frame-container">
          <div class="canvas-background"></div>
          <div class="background-image-frame-container"></div>
        </div>
        <div class="main__preview-fps-container">
          <span class="display-fps"></span>
          <input type="range" class="range-fps" min="0" max="24" />
        </div>
        <div class="main__save container">
          <div class="main__save-gif">
            <button
              class="save-as-gif"
              data-toggle="tooltip"
              data-placement="right"
              title="Save as GIF (S)"
            >
              Save as GIF
            </button>
          </div>
          <div class="main__save-apng">
            <button
              class="save-as-apng"
              data-toggle="tooltip"
              data-placement="right"
              title="Save as aPNG (G)"
            >
              Save as aPNG
            </button>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target=".bd-example-modal-lg"
          >
            Shortcut modal
          </button>

          <div
            class="modal fade bd-example-modal-lg"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myLargeModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <h3>Keyboard shortcuts</h3>

                <div class="modal-content--container container">
                  <div class="modal-item row">
                    <div class="modal-item--container col">
                      <span class="modal-item--shortcut">P</span>
                      <span class="modal-item--info">Pen tool</span>
                    </div>
                    <div class="modal-item--container col">
                      <span class="modal-item--shortcut">B</span>
                      <span class="modal-item--info">Paint bucket</span>
                    </div>
                    <div class="modal-item--container col">
                      <span class="modal-item--shortcut">C</span>
                      <span class="modal-item--info">Choose color</span>
                    </div>
                  </div>
                  <div class="modal-item row">
                    <div class="modal-item--container col">
                      <span class="modal-item--shortcut">E</span>
                      <span class="modal-item--info">Eraser tool</span>
                    </div>
                    <div class="modal-item--container col">
                      <span class="modal-item--shortcut">L</span>
                      <span class="modal-item--info">Stroke tool</span>
                    </div>
                    <div class="modal-item--container col">
                      <span class="modal-item--shortcut">W</span>
                      <span class="modal-item--info"
                        >Fill same colors tool</span
                      >
                    </div>
                  </div>

                  <div class="modal-item row">
                    <div class="modal-item--container col">
                      <span class="modal-item--shortcut">K</span>
                      <span class="modal-item--info">Add frame</span>
                    </div>
                    <div class="modal-item--container col">
                      <span class="modal-item--shortcut">J</span>
                      <span class="modal-item--info">Delete frame</span>
                    </div>
                    <div class="modal-item--container col">
                      <span class="modal-item--shortcut">H</span>
                      <span class="modal-item--info">Duplicate frame</span>
                    </div>
                  </div>
                  <div class="modal-item row">
                    <div class="modal-item--container col-4">
                      <span class="modal-item--shortcut">S</span>
                      <span class="modal-item--info">Save as GIF</span>
                    </div>
                    <div class="modal-item--container col-4">
                      <span class="modal-item--shortcut">G</span>
                      <span class="modal-item--info">Save as APNG</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
