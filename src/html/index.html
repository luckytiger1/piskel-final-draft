<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <title>Piskel Clone</title>
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
    <script src="https://unpkg.com/netlify-auth-providers"></script>
    <script
      type="text/javascript"
      src="https://raw.githubusercontent.com/antimatter15/jsgif/master/LZWEncoder.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githubusercontent.com/antimatter15/jsgif/master/NeuQuant.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githubusercontent.com/antimatter15/jsgif/master/GIFEncoder.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githubusercontent.com/antimatter15/jsgif/master/b64.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="lines"></div>
      <h1 class="header-name">Codejam - Pallete</h1>
      <p class="login-text"></p>
      <div data-netlify-identity-button class="login-link"></div>
      <div class="dots"></div>
    </header>
    <hr />

    <section class="main container ">
      <div class="main__instruments__container container ">
        <div class="main__instruments__container-block1">
          <ul class="main__instruments__container-block1__list">
            <li class="list-item bucketBtn">
              <button class="bucket-btn">
                Paint Bucket
              </button>
            </li>
            <li class="list-item chooseColorBtn">
              <button class="choose-color-btn">
                Choose color
              </button>
            </li>
            <li class="list-item pencil active">
              <button class="pencil-btn">
                <span class="pencil-text">
                  Pencil
                </span>
              </button>
            </li>
            <li class="list-item eraserBtn">
              <button class="eraser-btn">
                Eraser
              </button>
            </li>
            <li class="list-item strokeBtn">
              <button class="stroke-btn">
                Stroke
              </button>
            </li>
            <li class="list-item sameColorFillBtn">
              <button class="same-color-fill-btn">
                Fill Same Colors
              </button>
            </li>
          </ul>
        </div>
        <div class="main__instruments__container-block3 ">
          <div>
            <span>Pen size:</span>
            <div class="pen__size__container">
              <div>
                <input type="radio" id="penx1" name="gender" value="x1" /> x1
              </div>
              <div>
                <input type="radio" id="penx2" name="gender" value="x2" /> x2
              </div>
              <div>
                <input type="radio" id="penx3" name="gender" value="x3" /> x3
              </div>
              <div>
                <input type="radio" id="penx4" name="gender" value="x4" /> x4
              </div>
            </div>
          </div>
        </div>
        <div class="main__instruments__container-block2 ">
          <ul class="main__instruments__container-block2__list">
            <button class="button current-btn">
              <li class="list-item currentColor">
                <span class="color-icon curr-color"></span>

                <label for="current-color">
                  <input type="color" id="primary-color-picker" />
                  Primary color
                </label>
              </li>
            </button>
            <button class="button prev-btn">
              <li class="list-item prevColor">
                <span class="color-icon prev-color-btn"></span>

                <label for="prev-color">
                  <input type="color" id="secondary-color-picker" />

                  Secondary color
                </label>
              </li>
            </button>
            <hr class="color-menu" />
            <button class="button red-btn">
              <li class="list-item">
                <span class="color-icon red"></span>
                <label for="red" id="red-btn">
                  Red
                </label>
              </li>
            </button>
            <button class="button blue-btn">
              <li class="list-item ">
                <span class="color-icon blue"></span>
                <label for="blue">
                  Blue
                </label>
              </li>
            </button>
          </ul>
        </div>
      </div>
      <div class="main__frames container">
        <div class="main__frames--scroller">
          <ul class="preview-list" id="preview-list"></ul>
          <div class="add__frame__btn">
            <span class="label">Add new frame</span>
          </div>
        </div>
      </div>
      <div class="main__canvas container">
        <canvas id="canvas" width="128" height="128"></canvas>
        <div class="main__switcher">
          <div class="small">
            <button id="small-canvas" class="size-btn active">
              32 x 32
            </button>
          </div>
          <div class="medium">
            <button id="medium-canvas" class="size-btn">
              64 x 64
            </button>
          </div>
          <div class="large">
            <button id="large-canvas" class="size-btn">
              128 x 128
            </button>
          </div>
        </div>
      </div>
      <div class="main__preview container">
        <div class="main__preview-frame-container">
          <div class="canvas-background"></div>
          <div class="background-image-frame-container"></div>
        </div>
        <div class="main__preview-fps-container">
          <span class="display-fps"></span>
          <input type="range" class="range-fps" min="0" max="24" />
        </div>
        <div class="main__save container">
          <div class="main__save-gif">
            <button class="save-as-gif">Save as GIF</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
